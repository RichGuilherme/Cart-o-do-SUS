<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3 .1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>

    <link href="style.css" rel="stylesheet">

    <title>Cartão do sus digital</title>
</head>

<body>
    <header>
        <div class="containerTitulo">
            <img src="assents/ico-logo-cartao.png" alt="bandeira do brasil" class="bandeiraDoBrasil">

            <div class="titulo">
                <h1 class="tituloDaPagina">Cartão do SUS Digital</h1>
                <h2 class="subTituloDaPagina">Ministério da Saúde - Brasil</h2>
            </div>
        </div>

        <div class="barraDuvidas">
            <p>Dúvida ligue 136 (opção 8)</p>
        </div>
    </header>

    <main>
        <section class="containerFormulario">
            <h3>Acesse seu Cartão SUS</h3>

            <p>Se já tiver o cadastro, basta entrar com o seu CPF e a senha.</p>

            <form action="" class="formularioLoga">
                <input type="text" placeholder="CPF" id="">
                <input type="current password" placeholder="Sua Senha" id="">

                <div class="inputButton">
                    <button>
                        Recuperar Senha
                    </button>

                    <button>
                        Entrar
                    </button>
                </div>
            </form>

        </section>

        <section class="containerFormulario">
            <h3>Primeiro acesso </h3>

            <p>Crie seu acesso ao Portal do Cartão SUS Digital.</p>

            <form action="" class="formularioRegistrar">
                <div>
                    <input type="text" placeholder="CPF" id="inputText">
                    <input type="text" placeholder="Data de Nacimento" id="inputDate">
                </div>

                <input type="current password" placeholder="Seu E-mail" id="inputCurrentPassword">

                <button>
                    Criar Acesso
                </button>
            </form>

        </section>
    </main>

</body>

</html>
